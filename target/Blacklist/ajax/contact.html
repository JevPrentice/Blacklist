<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	rel="stylesheet"
	href="css/styles.css"
	type="text/css"
/>
</head>
<body>
	<div class="centreText">

		<div class="well">
			<div class="row">
				<h2>Contact us on these details</h2>
				<form>
					<div class="span5">
						<label>First Name</label> <input
							type="text"
							class="span3"
							placeholder="Your First Name"
						> <label>Last Name</label> <input
							type="text"
							class="span3"
							placeholder="Your Last Name"
						> <label>Email Address</label> <input
							type="text"
							class="span3"
							placeholder="Your email address"
						> <label>Subject</label> <select
							id="subject"
							name="subject"
							class="span3"
						>
							<option value="na">Choose One:</option>
							<option value="service">General Customer Service</option>
							<option value="suggestions">Suggestions</option>
							<option value="product">Product Support</option>
						</select>

					</div>
					<div class="span5">
						<label>Message</label>
						<textarea
							style="resize: none;"
							name="message"
							id="message"
							class="input-xlarge span5"
							rows="10"
						></textarea>
					</div>



				</form>
			</div>
			<div class="row">
				<button
					id="btnContactUs"
					type="submit"
					class="btn btn-primary pull-right"
				>Send</button>
			</div>

		</div>

	</div>
</body>
</html>
